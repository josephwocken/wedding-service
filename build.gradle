plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id "io.ratpack.ratpack-groovy" version "1.7.5"
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'
    implementation group: 'io.ratpack', name: 'ratpack-guice', version: '1.7.5'
    implementation group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
    runtime "org.slf4j:slf4j-simple:1.7.25"
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    // Define the main class for the application
    mainClassName = 'com.wocken.wedding.App'
}
